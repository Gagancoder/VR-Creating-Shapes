<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <title>Code Creatory</title>
  <body>
    <a-scene>
      <a-box 
        position="-1 0.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9"
        ></a-box>
      <a-sphere 
        position="0 1.25 -5" 
        radius="1.25" 
        color="#EF2D5E"
        ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-ring
        position="0 3 -4"
        color="#586aa7"
        radius-inner="0.6"
      ></a-ring>
      <a-entity geometry="primitive: torusKnot; p: 3; q:7; radius:1"
      position="-3.5 2 -3"
      rotation="-6 -6 -3"
      ></a-entity>
      <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 90"
        position="2 0.1 -3"
      ></a-entity>

      <a-tetrahedron 
        position="1 1.83 -3.1 "
        color="#97b849"
        rotation="-35 -45 45"
      ></a-tetrahedron>
      <a-octahedron
        position="0 0.8 -2.3"
        color="purple"
        radius="0.7"
      ></a-octahedron>
     <a-cone
        position="-1.4 2 -3.5"
        color="orange"
        height="2"
        base="0.3"
     ></a-cone>
     <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="8"
        height="8"
        color="#7BC8A4"
      ></a-plane> 
      <a-sky color="skyblue"></a-sky>
    </a-scene>
  </body>
</html>
